<!doctype html>
<html lang="en">
<head>
  <title>Stylesheet.guru</title>
  <meta charset="UTF-8">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300italic,300,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
  <link href="css/styles2.css" rel="stylesheet" type="text/css">
  <link href="bower_components/highlightjs/styles/googlecode.css" rel="stylesheet" type="text/css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

  <script src="bower_components/highlightjs/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>

</head>
<body>

	<header>

		<div id="logo">stylesheet.<span class="bold-500">guru</span></div>

	</header>

	<aside id="about">


	</aside>

	<main>

		<section id="player">

			<div class="player-instance">

				<div class="player-header">

					<div class="player-menu">

						<div class="player-menu-btn play">PLAY</div>
						<div class="player-menu-btn pause">PAUSE</div>
						<div class="player-menu-btn next">NEXT</div>
						<div class="player-menu-btn back">BACK</div>

					</div>

					<div class="player-header-title">SPEECH BUBBLE</div>
					<div class="player-header-desc">How to create a speech bubble using :after & :before</div>
				
				</div>

				<div class="player-tabs-left">
					<div class="player-tabs-nav-box">
						<div class="player-tab-nav selected" data-tab="preview-1">CSS</div>
						<div class="player-tab-nav" data-tab="preview-2">HTML</div>
					</div>
					<div class="player-tabs-window-box">
						<div class="player-tab-window"></div>
						<div class="player-tab-window"></div>
					</div>
				</div>
				<div class="player-tabs-right">
					<div class="player-tabs-nav-box">
						<div class="player-tab-nav selected" data-tab="preview-1">Final</div>
						<div class="player-tab-nav" data-tab="preview-2">In Progress</div>
						<img class="player-tab-full" src="img/icons/full.png"></img>
					</div>
					<div class="player-tabs-window-box">
						<div class="player-tab-window preview-1"></div>
						<div class="player-tab-window preview-2">
							<div class="absolute-center">
								<div class="speech-bubble"></div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</section>
		
		<section id="search">

			<div id="search-box">

				<label class="search-box-label">Search</label>
				<input class="search-box-input" placeholder="What are you looking for?"/>
			
			</div>	

			<div id="search-results-container">

				<div class="search-result-box">

					<img class="search-result-box-img" src="img/cover/1.png"/>

					<div class="search-result-box-overlay">
						
						<div class="search-result-box-overlay-title">Circle using animations</div>
						<div class="search-result-box-overlay-desc">Keyframes</div>
					
					</div>
				
				</div>

			</div>	
		
		</section>	

	</main>

</body>
</html>
